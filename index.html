<!DOCTYPE html>
<html>
<head>
    <title>Movie Length Finder</title>
    <style>
        /* Add some basic styles to the form */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('https://pyxis.nymag.com/v1/imgs/b73/d51/f4991a746cedf9801c8c6a1b656d5c579b-scream.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #ff4500;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 400px;
            padding: 10px;
            background-color: #000;
            color: #ff4500;
            border: 2px solid #ff4500;
            font-size: 20px;
            outline: none;
        }

        #result {
            font-size: 18px;
            text-align: center;
            animation: fadeIn 1s;
            color: #ff4500;
        }

        #result span {
            font-weight: bold;
            font-size: 24px;
        }

        @keyframes fadeIn {
             0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Movie Length Finder</h1>

    <div class="search-container">
        <input type="text" id="movieName" class="search-input" placeholder="Enter movie name">
    </div>

    <div id="result"></div>

    <script>
        const API_KEY = 'c01c2356';

        function handleResponse(response) {
            if (response.Response === 'True') {
                const movieName = response.Title;
                const movieLength = response.Runtime;
                document.getElementById('result').innerHTML = `Movie: <span>${movieName}</span><br>Length: <span>${movieLength}</span>`;
            } else {
                document.getElementById('result').innerHTML = 'Movie not found.';
            }
        }

        const movieNameInput = document.getElementById('movieName');

        movieNameInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const movieName = movieNameInput.value.trim();
                if (movieName === '') {
                    document.getElementById('result').innerHTML = 'Please enter a movie name.';
                    return;
                }

                const url = `https://www.omdbapi.com/?apikey=${API_KEY}&t=${encodeURIComponent(movieName)}`;
                fetch(url)
                    .then(response => response.json())
                    .then(handleResponse)
                    .catch(error => {
                        console.error(error);
                        document.getElementById('result').innerHTML = 'An error occurred while searching for the movie.';
                    });
            }
        });
    </script>
</body>
</html>
