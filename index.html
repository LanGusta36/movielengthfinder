<!DOCTYPE html>
<html>
<head>
    <title>Movie Length Finder</title>
    <link rel="icon" href="https://icons-for-free.com/iconfiles/ico/32/scream-131996349204229354.ico" type="image/x-icon">
    <style>
        /* Add some basic styles to the form */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('https://pyxis.nymag.com/v1/imgs/b73/d51/f4991a746cedf9801c8c6a1b656d5c579b-scream.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #ff4500;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 400px;
            padding: 10px;
            background-color: #000;
            color: #ff4500;
            border: 2px solid #ff4500;
            font-size: 20px;
            outline: none;
        }

        #suggestions {
            font-size: 18px;
            text-align: center;
            animation: fadeIn 1s;
            color: #ff4500;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border: 2px solid #ff4500;
            border-top: none;
            display: none;
            padding: 10px;
            z-index: 1;
        }

        #suggestions.show {
            display: block;
        }

        #suggestions ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #suggestions li {
            padding: 5px;
            cursor: pointer;
        }

        #suggestions li:hover {
            background-color: #ff4500;
            color: #fff;
        }

        #result {
            font-size: 18px;
            text-align: center;
            animation: fadeIn 1s;
            color: #ff4500;
            margin-top: 20px;
        }

        #result span {
            font-weight: bold;
            font-size: 24px;
        }

        @keyframes fadeIn {
             0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Movie Length Finder</h1>

    <div class="search-container">
        <input type="text" id="movieName" class="search-input" placeholder="Enter movie name">
        <div id="suggestions"></div>
    </div>

    <div id="result"></div>

    <script>
        const API_KEY = 'c01c2356';

        function handleResponse(response) {
            if (response.Response === 'True') {
                const movieName = response.Title;
                const movieLength = response.Runtime;
                const movieGenre = response.Genre;
                document.getElementById('result').innerHTML = `Movie: <span>${movieName}</span><br>Length: <span>${movieLength}</span><br>Genre: <span>${movieGenre}</span>`;
            } else {
                document.getElementById('result').innerHTML = 'Movie not found.';
            }
        }

        function handleSuggestions(suggestions) {
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = '';

            if (suggestions.length === 0) {
                suggestionsContainer.classList.remove('show');
                return;
            }

            const ul = document.createElement('ul');
            suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                li.addEventListener('click', () => {
                    document.getElementById('movieName').value = suggestion;
                    suggestionsContainer.classList.remove('show');
                    searchMovie();
                });
                ul.appendChild(li);
            });

            suggestionsContainer.appendChild(ul);
            suggestionsContainer.classList.add('show');
        }

        const movieNameInput = document.getElementById('movieName');
        const suggestionsContainer = document.getElementById('suggestions');

        movieNameInput.addEventListener('input', () => {
            const movieName = movieNameInput.value.trim();

            if (movieName === '') {
                suggestionsContainer.classList.remove('show');
                return;
            }

            const url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(movieName)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.Search) {
                        const suggestions = data.Search.map(movie => movie.Title);
                        handleSuggestions(suggestions);
                    } else {
                        handleSuggestions([]);
                    }
                })
                .catch(error => {
                    console.error(error);
                    handleSuggestions([]);
                });
        });

        movieNameInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                suggestionsContainer.classList.remove('show');
                searchMovie();
            }
        });

        document.addEventListener('click', (event) => {
            if (!event.target.matches('#movieName')) {
                suggestionsContainer.classList.remove('show');
            }
        });

        function searchMovie() {
            const movieNameInput = document.getElementById('movieName');
            const movieName = movieNameInput.value.trim();

            if (movieName === '') {
                document.getElementById('result').innerHTML = 'Please enter a movie name.';
                return;
            }

            const url = `https://www.omdbapi.com/?apikey=${API_KEY}&t=${encodeURIComponent(movieName)}`;
            fetch(url)
                .then(response => response.json())
                .then(handleResponse)
                .catch(error => {
                    console.error(error);
                    document.getElementById('result').innerHTML = 'An error occurred while searching for the movie.';
                });
        }
    </script>
</body>
</html>
