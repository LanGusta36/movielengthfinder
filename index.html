<!DOCTYPE html>
<html>
<head>
    <title>Movie Length Finder</title>
    <link rel="icon" href="https://icons-for-free.com/iconfiles/ico/32/scream-131996349204229354.ico" type="image/x-icon">
    <style>
    /* Add some basic styles to the form */
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-image: url('https://pyxis.nymag.com/v1/imgs/b73/d51/f4991a746cedf9801c8c6a1b656d5c579b-scream.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
    }

    h1 {
        font-size: 36px;
        color: #ff4500;
        text-align: center;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .search-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        position: relative;
    }

    .search-input {
        width: 400px;
        padding: 10px;
        background-color: #000;
        color: #ff4500;
        border: 2px solid #ff4500;
        font-size: 20px;
        outline: none;
    }

    #suggestions {
        font-size: 18px;
        text-align: center;
        animation: fadeIn 1s;
        color: #ff4500;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #fff;
        border: 2px solid #ff4500;
        border-top: none;
        display: none;
        padding: 10px;
        z-index: 1;
    }

    #suggestions.show {
        display: block;
    }

    #suggestions ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #suggestions li {
        padding: 5px;
        cursor: pointer;
    }

    #suggestions li:hover {
        background-color: #ff4500;
        color: #fff;
    }

    #result {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        color: #ff4500;
        text-shadow: 2px 2px 4px rgba(2, 2, 2, 3);
    }

    #result span {
        font-size: 24px;
        text-align: center;
        font-weight: bold;
        animation: fadeIn 1s;
        color: #ff4500;
        margin-top: 20px;
        text-shadow: 2px 2px 4px rgba(2, 2, 2, 3);
        border: none; /* Remove the border */
        outline: none; /* Remove the outline */
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black;
    }

    #result .label {
        font-size: 24px;
        color: #ff4500;
        font-weight: bold;
    }

    #poster {
        margin-top: 20px;
        max-width: 400px;
        display: none; /* Initially hide the poster image */
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>
    <h1>Movie Length Finder</h1>
    <div class="search-container">
        <input type="text" id="movieName" class="search-input" placeholder="Enter movie name">
        <div id="suggestions"></div>
    </div>

    <div id="result"></div>
    <img id="poster" src="" alt="Movie Poster">

    <script>
        const API_KEY = 'c01c2356';

        function handleResponse(response) {
            if (response.Response === 'True') {
                const movieName = response.Title;
                const movieYear = response.Year;
                const movieLength = response.Runtime;
                const movieGenre = response.Genre;
                const moviePoster = response.Poster;

                const result = document.getElementById('result');
                result.innerHTML = `<b>Movie:</b> <span>${movieName}</span><br><b>Year:</b> <span>${movieYear}</span><br><b>Length:</b> <span>${movieLength}</span><br><b>Genre:</b> <span>${movieGenre}</span>`;

                const poster = document.getElementById('poster');
                poster.src = moviePoster;
                poster.style.display = 'block';
            } else {
                document.getElementById('result').innerHTML = 'Movie not found.';
                document.getElementById('poster').style.display = 'none';
            }
        }

        function handleSuggestions(suggestions) {
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = '';

            if (suggestions.length === 0) {
                suggestionsContainer.classList.remove('show');
                return;
            }

            const ul = document.createElement('ul');
            suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = `${suggestion.Title} (${suggestion.Year})`;
                li.addEventListener('click', () => {
                    document.getElementById('movieName').value = `${suggestion.Title} (${suggestion.Year})`;
                    suggestionsContainer.classList.remove('show');
                    searchMovie(suggestion.Title, suggestion.Year);
                });
                ul.appendChild(li);
            });

            suggestionsContainer.appendChild(ul);
            suggestionsContainer.classList.add('show');
        }

        const movieNameInput = document.getElementById('movieName');
        const suggestionsContainer = document.getElementById('suggestions');

        movieNameInput.addEventListener('input', () => {
            const movieName = movieNameInput.value.trim();

            if (movieName === '') {
                suggestionsContainer.classList.remove('show');
                return;
            }

            const url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(movieName)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.Search) {
                        handleSuggestions(data.Search);
                    } else {
                        handleSuggestions([]);
                    }
                })
                .catch(error => {
                    console.error(error);
                    handleSuggestions([]);
                });
        });

        function searchMovie(movieTitle, movieYear) {
            const url = `https://www.omdbapi.com/?apikey=${API_KEY}&t=${encodeURIComponent(movieTitle)}&y=${movieYear}`;
            fetch(url)
                .then(response => response.json())
                .then(handleResponse)
                .catch(error => {
                    console.error(error);
                    document.getElementById('result').innerHTML = 'Error retrieving movie data.';
                    document.getElementById('poster').style.display = 'none';
                });
        }
    </script>
</body>
</html>
